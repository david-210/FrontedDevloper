<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>

<body>
    <p>Hi, This is AI.</p>
    <strong>Hi, This is vikas.</strong>
    <a>Hi, This is AI.</a>
    <a>How may i help you</a>
    <!-- a is also a inline  -->
    <!-- P is block  -->
    <!-- but span is inline  -->
    <span>My name is machie.</span>
    <span>And how may i help you please tell me.</span>
    <em>this is em</em>
    <em>this is em</em>
    <div>this is em</div>
    <div>this is also em</div>
    <li>this is also em</li>
    <li>this is also em</li>
    <img>this is also em</img>
    <img>this is also em</img>
    <!-- but img is inline  -->
    <!-- hence em is inline function -->
    <!-- but div is a block  -->
    <!-- li is also a block  -->
</body>

</html>
