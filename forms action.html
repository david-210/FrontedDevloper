<body>
    <h1>form format</h1>
    <form action="backend.php">
        <label for="exe">Name</label>
        <!-- label is used for selecting name -->
        <div> <input type="text" name="my name" id="exe"></div>
        <!-- div is used for new line because it is a block  -->
        <!-- input is use to give various input designs like we can ask for details of user by different way using it. -->
        <label for="exy">Class</label>
        <div> <input type="text" name="my class" id="exy"></div>
        <label for="exz">Roll no</label>
        <div> <input type="text" name="my roll no" id="exz">
        </div>
        <label for="ezy">My add.</label>
        <div> <input type="text" name="my add" id="ezy">
            <div>
                <label for="eyy">Date</label> <input type="date" name="My date" id="eyy">
            </div>
            <label for="eligible">Are you eligible:</label>
            <div><input type="checkbox" name="eligiblity" id="eligible"></div>
            <div>
                <label for="exx">Enter bonus</label> <input type="number" name="My number" id="exx">
            </div>
            <div>
                gender: Male: <input type="radio" name="My gender">
                female: <input type="radio" name="My gender">
            </div>
            <label for="color">My color</label>
            <div><select name="My color" id="color">
                    <option value="Blue" selected>Blue</option>
                    <option value="Red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="White">White</option>
                    <option value="Green">Green</option>
                </select></div>
            <div><label for="es">Write about your self</label> <textarea name="my text" id="es" cols="30"
                    rows="10"></textarea></div>
            <div><input type="submit" value="submit now"></div>
        </div>
        <div><input type="reset" value="reset now"></div>
        </div>
    </form>
</body>
