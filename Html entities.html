<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <!-- html entities are used to write or generate character which cannot generate directly -->
    <p>this is a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;         paragraph</p>
    <p>&it;div&gt;</p>
    <p>copyright is written as &copy;</p>
    <p>empty character is written as &#8203</p>
</body>
</html>
