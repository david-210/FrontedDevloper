<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <div id="mainbox" class="redBg blackBoader"> This is Ai</div>
    <!-- here id as a mainbox can use one time only it will never be use again after using once -->
    <!-- but class can be use multiple times to change color and all -->
    <span class=""></span> 
    <!-- write tag and add fullstop and then press enter you will find "class" -->
    <!-- this is called emmet of vs code -->
    <!-- And # use for id-->
    <div class="background"></div>
    <!-- emmet take div as a default you can verify by putting dot and entering any class attribute  -->
    <!-- creating multiple elements using emmet  -->
    <span class="myc1 myc2 myc3">first</span><span class="myc1 myc2 myc3">second</span><span class="myc1 myc2 myc3">third</span><span class="myc1 myc2 myc3">fourth</span><span class="myc1 myc2 myc3">fifth</span><span class="myc1 myc2 myc3">sixth</span><span class="myc1 myc2 myc3">seventh</span><span class="myc1 myc2 myc3">eighth </span>
    <div class="cl1 cl1 cl3">first</div>
    <div class="cl1 cl1 cl3">second</div>
    <!-- tag.word1.word2*x + tab  -->
</body>
</html>
