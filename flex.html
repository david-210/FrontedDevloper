<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #container {
        height: 100px;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
    }
    #container div {
        height: 100px;
        width: 100px;

    }
</style>
<body>
    <h1>Flex box</h1>
    <div id="container">
        <div style="background-color: red;">apple</div>
        <div style="background-color: orange;">Orange</div>
        <div style="background-color: green;">Gawava</div>
        <div style="background-color: greenyellow;">mango</div>
        <div style="background-color: yellow;">banana</div>
    </div>
</body>
</html>
