    <title>Question</title>
</head>
<style>
    .main{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;

        border-radius: 10px;

        text-align: center;
    }
</style>
<body>
    <div class="main">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box">e</div>
        <div class="box">f</div>
        <div class="box">g</div>
        <div class="box">h</div>
        <div class="box">i</div>
    </div>

</body>
</html>
